<!DOCTYPE html>
<html>
  <head>
    <title>AngularJS Practice | Directives Talking to Controllers</title>
    <link rel="stylesheet" href="vendor/foundation-min.css" />
  </head>
  <body>
    <div>
      <p><a href="http://www.egghead.io/video/xoIHkM4KpHM" target="_blank">First Directive</a></p>
      <p><a href="http://foundation.zurb.com/docs/" target="_blank">foundation docs</a></p>
    </div>

    <div ng-app="twitterApp">
      <div ng-controller="AppCtrl">
        <div logtweet class="radius secondary label">
          Roll over to console.log
        </div>
        <br/>
        <br/>
        <br/>
        <div scopemoretweets class="radius secondary label">
          Roll over to load more tweets
          scope.loadMoreTweets();
        </div>
        <br/>
        <br/>
        <br/>
        <div applymoretweets class="radius secondary label">
          Roll over to use $appy to load more tweets
        </div>
        <br/>
        <br/>
        <br/>
        <div enter="loadMoreTweets()" class="radius secondary label">
          Roll over to inject more tweets
          scope.$apply(attrs.enter);
        </div>
      </div>
    </div>

    <script type="text/javascript" src="vendor/components/angular/angular.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
