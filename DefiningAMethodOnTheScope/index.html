<!DOCTYPE html>
<html>
  <head>
    <title>AngularJS Practice | Defining a Method on the Scope</title>
    <link rel="stylesheet" href="vendor/foundation-min.css" />
  </head>
  <body>
    <div>
      <p><a href="http://egghead.io/video/angularjs-defining-a-method-on-the-scope/" target="_blank">Defining a Method on the Scope</a></p>
      <p><a href="http://foundation.zurb.com/docs/" target="_blank">foundation docs</a></p>
    </div>


    <div ng-app="myApp">
      <div ng-controller="FirstCtrl">
        <input type="text" ng-model="data.message"/>
        <h1>{{data.message}}</h1>
      </div>

      <div ng-controller="SecondCtrl">
        <input type="text" ng-model="data.message"/>
        <h1>{{reversedMessage(data.message)}}</h1>
      </div>

    </div>

    <script type="text/javascript" src="vendor/components/angular/angular.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
