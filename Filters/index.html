<!DOCTYPE html>
<html>
  <head>
    <title>AngularJS Practice | Filters</title>
    <link rel="stylesheet" href="vendor/foundation-min.css" />
  </head>
  <body>
    <div>
      <p><a href="http://egghead.io/video/angularjs-filters/" target="_blank">Filters</a></p>
      <p><a href="http://foundation.zurb.com/docs/" target="_blank">foundation docs</a></p>
    </div>


    <div ng-app="myApp">
      <div ng-app="myApp">
        <div ng-controller="FirstCtrl">
          <input type="text" ng-model="data.message"/>
          <h1>{{data.message}}</h1>
        </div>

        <div ng-controller="SecondCtrl">
          <input type="text" ng-model="data.message"/>
          <h1>{{data.message | reverse}}</h1>
        </div>
      </div>

    </div>

    <script type="text/javascript" src="vendor/components/angular/angular.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
