  <body>
    <div>
      <p><a href="http://egghead.io/video/angularjs-sharing-data-between-controllers/" target="_blank">Sharing Data Between Controllers</a></p>

    <div ng-app="myApp">

      <!-------------------------------------------------->
      <!-- <input type="text" ng-model="data.message"/> -->
      <!-- Get rid of the parent scope		        -->

      <div ng-controller="FirstCtrl">
        <input type="text" ng-model="data.message"/>

      </div>

      <div ng-controller="SecondCtrl">
        <input type="text" ng-model="data.message"/>
        <h1>{{data.message}}</h1>
      </div>

    </div>
