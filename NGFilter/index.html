<!DOCTYPE html>
<html>
  <head>
    <title>AngularJS Practice | ngFilter</title>
    <link rel="stylesheet" href="vendor/foundation-min.css" />
  </head>
  <body>
    <div>
      <p><a href="http://egghead.io/video/angularjs-ngFilter/" target="_blank">Filters</a></p>
      <p><a href="http://foundation.zurb.com/docs/" target="_blank">foundation docs</a></p>
    </div>


    <div ng-app="myApp">

      <div ng-controller="AvengersCtrl">
        <table>
          <tr ng-repeat="actor in avengers.cast">
            <td>{{actor.name}}</td>
            <td>{{actor.character}}</td>
          </tr>
        </table>
      </div>
      <br/>
      <br/>
      <br/>
      <div ng-controller="AvengersCtrl">
        <input type="text" ng-model="searchText"/>
        <table>
          <tr ng-repeat="actor in avengers.cast | filter:searchText">
            <td>{{actor.name}}</td>
            <td>{{actor.character}}</td>
          </tr>
        </table>
      </div>
      <br/>
      <br/>
      <br/>
      <div ng-controller="AvengersCtrl">
        <input type="text" ng-model="search.name"/>
        <table>
          <tr ng-repeat="actor in avengers.cast | filter:search">
            <td>{{actor.name}}</td>
            <td>{{actor.character}}</td>
          </tr>
        </table>
      </div>
      <br/>
      <br/>
      <br/>
      <div ng-controller="AvengersCtrl">
        <input type="text" ng-model="search.character"/>
        <table>
          <tr ng-repeat="actor in avengers.cast | filter:search">
            <td>{{actor.name}}</td>
            <td>{{actor.character}}</td>
          </tr>
        </table>
      </div>
      <br/>
      <br/>
      <br/>
      <div ng-controller="AvengersCtrl">
        <input type="text" ng-model="search.$"/>
        <table>
          <tr ng-repeat="actor in avengers.cast | filter:search">
            <td>{{actor.name}}</td>
            <td>{{actor.character}}</td>
          </tr>
        </table>
      </div>

    </div>

    <script type="text/javascript" src="vendor/components/angular/angular.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
